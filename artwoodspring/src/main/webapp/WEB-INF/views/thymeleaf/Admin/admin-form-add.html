<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">craftwood Store</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/client/list}">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product/list}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/order/list}">Orders</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Add Product</h2>
    <form th:action="@{/product/save}" method="POST">
        <div class="form-group">
            <label for="nameproduct">Product Name:</label>
            <input type="text" class="form-control" name="nameproduct" id="nameproduct" placeholder="Enter product name"
                   required />
        </div>
        <div class="form-group">
            <label for="stockproduct">Stock:</label>
            <input type="text" class="form-control" name="stockproduct" id="stockproduct" placeholder="Enter stock"
                   required />
        </div>
        <div class="form-group">
            <label for="priceproduct">Price:</label>
            <input type="text" class="form-control" name="priceproduct" id="priceproduct" placeholder="Enter price"
                   required />
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>

</html>
